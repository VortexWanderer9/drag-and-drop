<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading-text">Rate best things exist</div>
    <div class="container">
        <div class="boxes">
            <h1>Best Os</h1>
            <div class="box" draggable="true">Window</div>
            <div class="box" draggable="true">MacOS</div>
            <div class="box" draggable="true">Linux</div>
            <div class="box" draggable="true">Chrome OS</div>
            <div class="box" draggable="true">Ubuntu</div>
            <div class="box" draggable="true">Fedora</div>
        </div>
        <div class="boxes">
            <h1>Best Series</h1>
            <div class="box" draggable="true">MR.Robot</div>
            <div class="box" draggable="true">Peaky blinders</div>
            <div class="box" draggable="true">Prison break</div>
            <div class="box" draggable="true">Money Heist</div>
            <div class="box" draggable="true">Wednesday</div>
            <div class="box" draggable="true">Stranger Things</div>
        </div>
        <div class="boxes">
            <h1>Best Anime</h1>
            <div class="box" draggable="true">Attack on Titan</div>
            <div class="box" draggable="true">Demon Slayer</div>
            <div class="box" draggable="true">My Hero Academia</div>
            <div class="box" draggable="true">One Piece</div>
            <div class="box" draggable="true">Naruto</div>
            <div class="box" draggable="true">Bleach</div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
